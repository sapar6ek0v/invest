<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-20 Invest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<header class="header">
    <div class="container">
       <div class="header__menu">
           <div class="header__navigation">
               <img class="header__logo-photo" src="img/header-logo.svg" alt="header-logo">
               <nav class="header__nav">
                   <ul class="header__ul">
                       <li class="header__li"><a href="#" class="header__link">About</a></li>
                       <li class="header__li"><a href="#" class="header__link">Gallery</a></li>
                       <li class="header__li"><a href="#" class="header__link">Pricing</a></li>
                       <li class="header__li"><a href="#" class="header__link">FAQ</a></li>
                       <li class="header__li"><a href="#" class="header__link">Benefits</a></li>
                   </ul>
               </nav>
           </div>
           <div class="header__button-mean">
               <button class="header__button" type="button">SIgn In</button>
               <button class="header__button-two" type="button">Sign Up</button>
           </div>
       </div>
    </div>
</header>


<div class="hero">
    <div class="container">
        <div class="hero__page">
            <div class="hero__title">
                Many reasons to get up and start to get back in the business
            </div>
            <div class="hero__subtitle">
                The harder you work for something, the greater you’ll feel when you achieve it.
            </div>
            <button type="button" class="hero_button button">Learn More</button>
            <button type="button" class="hero_button-bg button">Learn More</button>
            <div class="hero__video-box">
                <div class="hero__video-box_video">
                    <video src="video/hero-video.mp4" class="hero__video" poster="img/hero-picture.svg" controls preload="metadata"></video>
                </div>
                <div class="hero__video-box_item">
                    <div class="hero__video_title">
                        The harder you work for something, the greater you’ll feel when you achieve it.
                    </div>
                    <a href="#" class="hero__video_link">Watch preview</a>
                </div>
            </div>
        </div>
        <img class="hero__photo" src="img/hero-frame.png" alt="hero-frame">
    </div>
</div>


<div class="icon">
    <div class="container">
        <div class="icon__page">
            <img class="icon__photo" src="img/frame-1.svg" alt="icon-1">
            <img class="icon__photo" src="img/frame-2.svg" alt="icon-2">
            <img class="icon__photo" src="img/frame-3.svg" alt="icon-3">
            <img class="icon__photo" src="img/frame-4.svg" alt="icon-4">
            <img class="icon__photo" src="img/frame-5.svg" alt="icon-5">
            <img class="icon__photo" src="img/frame-6.svg" alt="icon-6">
        </div>
    </div>
</div>
</body>
</html>
